<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Lista de contatos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/livro-de-contato.png">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>
    <div id="principal" class="container mt-5">

        <div id="cadastroContato" class="shadow">
            <h1 class="mb-4">Cadastro</h1>

            <form class="row ps-5">
                
                <div class="mb-3 col-auto campo" id="divNome">
                    <label for="nome" class="form-label">Nome:</label><br>
                    <input type="text" id="nome">
                </div>
    
                <div class="mb-3 col-auto  campo" id="divTelefone">
                    <label for="telefone" class="form-label">Telefone:</label><br>
                    <input type="number" id="telefone">
                </div>

                <div class="w-100"></div>
                
                <div class="mb-3 col-auto campo" id="divCidade">
                    <label for="cidade" class="form-label">Cidade:</label><br>
                    <input type="text" id="cidade">
                </div>
                
                <div class="mb-3 col-auto  campo" id="divEstado">
                    <label for="estado " class="form-label">Estado:</label><br>
                    <select id="estado" class="form-select">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>
                
                <div class="w-100"></div>
                
                <div class="mb-3 col-auto campo" id="divEmail">
                    <label for="email" class="form-label">E-mail:</label><br>
                    <input type="email"  id="email">
                </div>

                <div class="mb-3 col-auto campo" id="divCategoria">
                    <label for="categoria" class="form-label">Categoria:</label><br>
                    <select id="categoria" class="form-select">
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                
                <div class="w-100"></div>
                
                <div class="mb-3 col campo" id="divInformacoes">
                    <label for="informacoes" class="form-label">informações</label><br>
                    <textarea type="text" id="informacoes"  class="form-control"></textarea>
                </div>
                
                <div class="mb-3 mt-3 campo" id="divEnviar">
                    <button type="submit" id="enviar" onclick="addContato()">Enviar</button>
                </div>
    
            </form>
        </div>
        
        
        <div id="tableContatos">
            <h1>Lista De Contatos</h1>  
            <table id="contatos" class="table table-striped table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>E-mail</th>
                    <th>Informações</th>
                    <th>Categoria</th>
                </tr>
    
            </table>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
